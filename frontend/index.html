<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#1e293b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Telemetriq" />

  <!-- Primary Meta Tags -->
  <title>Telemetriq — Sports Telemetry Overlay</title>
  <meta name="title" content="Telemetriq — Sports Telemetry Overlay" />
  <meta name="description"
    content="Create stunning sports telemetry overlay videos. Visualize GPS data, heart rate, speed, and elevation from GPX files on your workout videos. Browser-based, no upload required." />
  <meta name="keywords"
    content="telemetry overlay, GPX overlay, sports video, running video, cycling video, heart rate overlay, GPS visualization, workout video, sports analytics" />
  <meta name="author" content="Telemetriq" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{site_url}" />
  <meta property="og:title" content="Telemetriq — Sports Telemetry Overlay" />
  <meta property="og:description"
    content="Create stunning sports telemetry overlay videos. Visualize GPS data, heart rate, speed, and elevation from GPX files on your workout videos." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:site_name" content="Telemetriq" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{site_url}" />
  <meta property="twitter:title" content="Telemetriq — Sports Telemetry Overlay" />
  <meta property="twitter:description"
    content="Create stunning sports telemetry overlay videos. Visualize GPS data, heart rate, speed, and elevation from GPX files on your workout videos." />
  <meta property="twitter:image" content="/og-image.png" />

  <!-- Additional SEO -->
  <link rel="canonical" href="{site_url}" />

  <!-- LLM Discovery -->
  <link rel="llms-txt" href="/llms.txt" />
  <!-- Runtime site config (injected by server). Load dynamically to avoid Vite bundling at build time. -->
  <script>
    (function () {
      try {
        var s = document.createElement('script');
        s.src = '/site-config.js';
        s.defer = true;
        document.head.appendChild(s);
      } catch (e) {
        /* graceful fallback */
      }
    })();
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
