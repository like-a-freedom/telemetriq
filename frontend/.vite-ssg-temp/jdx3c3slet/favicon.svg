<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1e293b" />
  
  <!-- Chart lines (telemetry data) -->
  <g opacity="0.8">
    <!-- Heart rate line -->
    <path d="M 100 340 Q 140 300, 180 320 T 260 280 T 340 300 T 412 280" 
          stroke="url(#chartGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Speed line -->
    <path d="M 100 380 Q 140 360, 180 370 T 260 350 T 340 365 T 412 340" 
          stroke="url(#chartGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.6"/>
    
    <!-- Data points -->
    <circle cx="180" cy="320" r="6" fill="#06b6d4" />
    <circle cx="260" cy="280" r="6" fill="#06b6d4" />
    <circle cx="340" cy="300" r="6" fill="#06b6d4" />
  </g>
  
  <!-- Play button -->
  <g transform="translate(256, 180)">
    <!-- Play button background -->
    <circle cx="0" cy="0" r="70" fill="url(#playGradient)" opacity="0.95"/>
    
    <!-- Play triangle -->
    <path d="M -20 -30 L -20 30 L 30 0 Z" 
          fill="white" 
          stroke="none"/>
  </g>
  
  <!-- Accent glow -->
  <circle cx="256" cy="180" r="70" fill="url(#playGradient)" opacity="0.2" filter="blur(10px)"/>
</svg>
