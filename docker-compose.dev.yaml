services:
  telemetriq:
    container_name: telemetriq
    build:
      context: ./frontend
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
    environment:
      - NODE_ENV=development
      - SITE_URL=${SITE_URL:-http://localhost:5173}
    command: /bin/sh -c 'export VITE_SITE_URL="${SITE_URL:-http://localhost:5173}" && bun run dev --host'
